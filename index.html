<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Document</title>
</head>

<body>
    <h1>Register Now to be an EPIC TEACHER!</h1><br><br>

    <form action="#" method="POST">
        <!--Name-->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!--Password-->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!--Radio type for Gender-->
        <fieldset>
            <legend>Gender: </legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </fieldset>
        <br><br>

        <!--Date Of Birth-->
        <label for="dob">Date of Birth: </label>
        <input type="date" name="date" id="date" required><br><br>

        <!--TOS-->
        <label><input type="checkbox" name="tos" id="tos" required>I agree and accept the <a href="tos.html">Terms of
                Services</a></label><br><br>

        <!--Newsletter-->
        <label><input type="checkbox" name="sub" id="sub">Subscribe to our newsletter so you can get up to date gaming
            tips!</label><br><br>

        <!--Button to submit-->
        <button type="submit">Register</button>

        <!--Hello Teacher-->

    </form>

    <br><br><br>

    <img src="https://i.ebayimg.com/images/g/j3QAAOSwgQNhulH8/s-l400.jpg" alt="man thumbs up">

</body>

</html>
